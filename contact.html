<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Get in Touch</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center; /* Center navigation items horizontally */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Main Section Styling */
        main {
            margin-top: 50px;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: flex-start;    /* Align to the top */
            height: calc(100vh - 120px); /* Adjust height to exclude header and footer */
            padding: 20px;
        }

        .contact-form {
            text-align: left; /* Align text to the left */
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            display: none; /* Hide footer since its content is inside the form now */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h1>Contact Me</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>

                <!-- Moved All rights reserved and Social Links below the Send button -->
                <div class="form-footer">
                    <p>&copy; 2024 KGRUAYA BSIT Batch 17. Follow me on. <a href="https://www.facebook.com/KevsRuaya/">Facebook</a>, <a href="https://github.com/Kevszx">Github</a></p>
                    <p>
   </div>
            </form>
        </section>
    </main>
    <!-- Removed footer here as it's now inside the form -->
</body>
</html>
