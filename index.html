    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Centering Content Vertically */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            background-color: #f4f4f4; /* Optional background */
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        /* Welcome Section */
        main {
            margin-top: 80px; /* Space for the fixed header */
            text-align: center;
        }

        .welcome img {
            max-width: 40%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        footer ul li a {
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
